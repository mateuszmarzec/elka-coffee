
{% load static %}
<div class="col-md-12 blog-main">
    <div class="row mb-2">
        {% for shop in shop_list %}
        <div class="col-md-6">
              <div class="card flex-md-row mb-4 box-shadow">
                <div class="card-body d-flex flex-column align-items-start">
                <div class="blog-post">
                  <h3 class="mb-0">
                    {{ shop.name }}
                  </h3>
                    {{ shop.description }}
                </div>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
